general {
        colors = true
        interval = 5
}

# order += "ipv6"
order += "disk /"
order += "disk /var"
order += "disk /home"
order += "run_watch DHCP"
order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
order += "load"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "cpu_temperature 1"
order += "cpu_temperature 2"
order += "volume master"
order += "tztime local"

wireless _first_ {
        format_up = "ïŒ…wlp1s0â€… ï€’ %quality ïƒ¨ %essid ïƒ¬  %bitrate ï %ip"
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
        # format = "%status %percentage %remaining"
        format = "%status %percentage %remaining %emptytime"
        format_down = "No battery"
        status_chr = "âš¡ CHR"
        status_bat = "ğŸ”‹ BAT"
        # status_unk = "? UNK"
        status_full = "â˜» FULL"
        path = "/sys/class/power_supply/BAT1/uevent"
        # path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 30
}

run_watch DHCP {
        pidfile = "/var/run/dhcpcd*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "ï‹š%1min"
}

cpu_usage {
        format = "ïƒ¤ %usage"
}

disk "/" {
        format = "ï‚  %avail"
}

disk "/var" {
        format = "ï‚  %avail"
}

disk "/home" {
        format = "ï‚  %avail"
}

cpu_temperature 0 {
        format = "T1: %degrees Â°C"
        path = "/sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input"
}

cpu_temperature 1 {
        format = "T2: %degrees Â°C"
